<html lang="es">
<head>

</head>
<body>
    <h2>Calculadora en Tiempo Real</h2>
    <form id="calculadoraFormulario">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1"><br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2"><br><br>

        <button type="button" onclick="calculate('Suma')">Suma</button>
        <button type="button" onclick="calculate('Resta')">Resta</button>
        <button type="button" onclick="calculate('Multiplicacion')">Multiplicacion</button>
        <button type="button" onclick="calculate('Division')">Division</button><br><br>

        <label>Resultado:</label>
        <input type="text" id="Resultado" name="Resultado" ><br><br>
    </form>
